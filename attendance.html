<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Portal - SFN</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    header h1 {
      margin-bottom: 5px;
      font-size: 2em;
    }

    header p {
      margin: 0;
      font-size: 1.2em;
      opacity: 0.8;
    }

    nav {
      background-color: #444;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    section {
      padding: 40px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      box-sizing: border-box;
    }

    .main-content {
      flex: 1;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      width: 100%;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <header>
    <h1>SFN</h1>
    <p>Your Gateway to Student Friendly Notes</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="fees.html">Fees</a>
    <a href="contact.html">Contact</a>

    <a href="marks.html">Marks</a>
    <a href="notes.html">Notes</a>
    <a href="live-classes.html">Live Classes</a>
  </nav>

  <section>
    <div class="main-content">
      <h2>Attendance Tracking for Students</h2>
      <form action="process_attendance.php" method="post">
        <label for="date">Date:</label>
        <input type="date" name="date" required>

        <label for="semester">Select Semester:</label>
        <select name="semester" required>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
          <option value="7">Semester 7</option>
          <option value="8">Semester 8</option>
        </select>

        <button type="submit">Check Attendance</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 College Attendance Portal. All rights reserved.</p>
  </footer>
