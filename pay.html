<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFN - Pay Fees</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        header h1 {
            margin-bottom: 5px;
            font-size: 2em;
        }

        header p {
            margin: 0;
            font-size: 1.2em;
            opacity: 0.8;
        }

        nav {
            background-color: #444;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        nav a.active {
            background-color: #555;
            align-items: center;
            display: flex;
        }

        section {
            padding: 40px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }

        .main-content {
            flex: 1;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            margin-top: auto;
        }

        .payfees-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .payfees-box {
            background-color: #444;
            color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .payfees-box h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .payfees-box p {
            text-align: center;
            font-size: 1.2em;
            opacity: 0.8;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .payment-form label {
            margin-bottom: 8px;
        }

        .payment-form input {
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #888;
            border-radius: 4px;
        }

        .payment-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>SFN</h1>
        <p>Your Gateway to Student Friendly Notes</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="fees.html">Fees</a>
        <a href="Contact.html">Contact</a>
        <a href="attendance.html">Attendance</a>
        <a href="timetable.html">Timetable</a>
        <a href="marks.html">Marks</a>
        <a href="notes.html">Notes</a>
        <a href="live-classes.html">Live Classes</a>
    </nav>

    <section>
        <div class="main-content">
            <div class="payfees-container">
                <div class="payfees-box">
                    <h2>Pay Fees</h2>
                    <p>
                        Use the secure form below to make your fee payment.
                        Ensure that you provide accurate information to avoid any issues.
                    </p>
                    <div class="payment-form">
                        <label for="cardNumber">Card Number:</label>
                        <input type="text" id="cardNumber" name="cardNumber" required />

                        <label for="expiryDate">Expiry Date:</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required />

                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required />

                        <button type="button">Make Payment</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 College Attendance Portal. All rights reserved.</p>
    </footer>
</body>
</html>
