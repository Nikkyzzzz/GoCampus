<!DOCTYPE html>

<head>

  <title>Timetable</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    header h1 {
      margin-bottom: 5px;
      font-size: 2em;
    }

    header p {
      margin: 0;
      font-size: 1.2em;
      opacity: 0.8;
    }

    nav {
      background-color: #444;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: center; /* Center aligning the navigation tabs */
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    nav a.active {
      background-color: #555; /* Add a specific style for the active tab */
    }

    .content {
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center aligning the content */
      padding: 20px; /* Adjusted padding */
    }

    .main-content {
      width: 100%;
      max-width: 1200px; /* Adjusted max-width to expand proportionally */
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      width: 100%;
    }

    .attendance-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #555;
    }

    .attendance-table th {
      border: 0;
      padding: 12px; /* Adjusted padding */
      text-align: center;
      color: white;
      background-color: #555;
      color: #fff;
    }

    .attendance-table td{
      border: 0;
      padding: 12px; /* Adjusted padding */
      text-align: center;
      color: white;
    }

    .attendance-table .break {
      background-color: #555;
    }

    .attendance-table .present {
      background-color: #4caf50;
    }

    .attendance-table .absent {
      background-color: #aaa4a4;
    }
  </style>
</head>
